{% extends 'base.html' %}

{% block content %}
<h1>Your Files</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">File Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    {% for file in csvfile_list %}
      <tr>
        <td>{{ file.name }}</td>
        <td><a href="{% url 'process' file.id %}">Process File</a></td>
      </tr>
    {% empty %}
      <tr>
        <td>No files yet</td>
        <td></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <p><a href="{% url 'index' %}">Return to home</a></p>
{% endblock %}
